<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World News</title>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <div id="navbar">
      <!-- - The nav-bar will have following :- 
     * search box with Id as- "search"
     * Link for different country news with IDs as:-
       - India :- “in”
       - Usa :- “us”
       - China :- “ch”
       - UK :- “uk”
       - New Zealand :- “nz” -->
       <form onsubmit="searchData()">
         <input type="search" id="search" placeholder="Search Here..." >
       </form>
       <div id="country_links">
            <h3 id="in" onclick="getData('in')">India</h3>
            <h3 id="us" onclick="getData('us')">Usa</h3>
            <h3 id="ch" onclick="getData('ch')">China</h3>
            <h3 id="uk" onclick="getData('uk')">UK</h3>
            <h3 id="nz" onclick="getData('nz')">New Zealand</h3>
       </div>
    </div>
    <div id="sidebar">
      <!-- Sidebar will have
         - Image of user (Id:- "image")
         - Name of user (Id:- "name")
        - Email of user (Id:- "email")
         - Country of user (Id:- "country) -->
    </div>
    <div id="news_container">
      <!-- - All the news will be appended inside div with id as "news_container".
      - Every news card will have class as "news" (Show image, title and author only in cards). -->

    </div>

  <script type="module">
    import showSide from "./scripts/sidebar.js";
    // console.log(showSide);
    let data=JSON.parse(localStorage.getItem("user"));
    let sidebar=document.getElementById("sidebar");
    sidebar.innerHTML=showSide(data);
    
  </script>
  <script src="scripts/worldNews.js"></script>
  </body>
</html>

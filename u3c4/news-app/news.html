<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detailed News</title>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <div id="navbar">
      <!-- - The nav-bar will have link for home page(Id:- "home_link") and link for world news(Id:- "world_news_link). -->
      <a href="index.html" id="home_link">Home</a>
      <a href="worldNews.html" id="world_news_link">Word News</a>
    </div>
    <div id="sidebar">
        <!-- Sidebar will have
        - Image of user (Id:- "image")
        - Name of user (Id:- "name")
        - Email of user (Id:- "email")
        - Country of user (Id:- "country) -->
      </div>
    <div id="show_news">
      <!-- - The detailed news will be appended inside div with Id as "show_news", which will have following:-
    * Image tag for image
    * H3 tag for title
    * H4 tag for description -->

    </div>


<script type="module">
  import showSide from "./scripts/sidebar.js";
  // console.log(showSide);
  let data=JSON.parse(localStorage.getItem("user"))||[];
  let sidebar=document.getElementById("sidebar");
  sidebar.innerHTML=showSide(data);
  
</script>
<script src="scripts/news.js"></script>
  </body>
</html>
